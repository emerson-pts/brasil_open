<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="galleryModal" class="modal fade">
    <form  action="" method="post" id="gallery">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"><i class="icon-camera"></i> Galeria de fotos</h4>
                </div>
                <div class="modal-body">
                    <p>Selecione uma imagem para upload</p>
					<label>
						<span class="btn btn-shadow btn-default btn-xs simple-upload">
							<span class="fileupload-new">
								<i class="icon-cloud-upload"></i> Chamada
							</span>
							<input type="file" id="title" name="title" class="simple hide" />
						</span>
						<span class="name-file"></span>
					</label>
					<label>
						<span class="btn btn-shadow btn-default btn-xs simple-upload">
							<span class="fileupload-new">
								<i class="icon-cloud-upload"></i> Backgroud
							</span>
							<input type="file" id="background" name="background" class="simple hide" />
						</span>
						<span class="name-file"></span>
					</label>
                    <div class="result">
                        <p class="text-error hide"><i class="icon-frown"></i></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-shadow btn-primary btn-sm" type="button">Fechar</button>
                    <button class="btn btn-shadow btn-success btn-sm" type="button" id="save">Salvar</button>
                    <input type="hidden" id="highlights_id" name="highlights_id" />
                    <input type="hidden" id="slug" name="slug" />
                </div>
            </div>
        </div>
    </form>
